<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>هوش تجاری کافه مهرنوش</title>
  <script>
    (function() {
      // This IIFE (Immediately Invoked Function Expression) runs instantly.
      const root = document.documentElement; // This is the <html> tag
      try {
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'dark') {
          root.classList.add('theme-dark');
        } else if (savedTheme === 'light') {
          root.classList.add('theme-light');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          // If no theme is saved, check the user's OS preference.
          root.classList.add('theme-dark');
        } else {
          // Default to light theme if nothing else matches.
          root.classList.add('theme-light');
        }
      } catch (e) {
        // Fallback in case of errors (e.g., localStorage not available)
        root.classList.add('theme-light');
      }
    })();
  </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
