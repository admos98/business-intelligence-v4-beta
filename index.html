    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base styles */
      :root {
        --font-sans: 'Vazirmatn', 'sans-serif';
      }
      /* Light Theme */
      .theme-light {
        --color-background: #F8F9FA; /* Very light grey */
        --color-surface: #FFFFFF;    /* White */
        --color-primary: #212529;   /* Dark Grey for text */
        --color-secondary: #6C757D;  /* Muted Grey for text */
        --color-accent: #0D6EFD;     /* Bootstrap Blue */
        --color-accent-soft: #0D6EFD26;
        --color-accent-text: #FFFFFF;
        --color-danger: #DC3545;
        --color-danger-soft: #F8D7DA;
        --color-success: #198754;
        --color-success-soft: #D1E7DD;
        --color-border: #E9ECEF; /* Lighter border */
        --logo-bg: #212529;
        --logo-fg: #FFFFFF;
        --color-chart-1: #0D6EFD;
        --color-chart-2: #6C757D;
        --color-chart-3: #198754;
        --color-chart-4: #FFC107;
        --color-chart-5: #0DCAF0;
      }
      /* Dark Theme */
      .theme-dark {
        --color-background: #121212; /* Almost black */
        --color-surface: #1E1E1E;    /* Dark Grey */
        --color-primary: #E9ECEF;    /* Light Grey for text */
        --color-secondary: #ADB5BD;  /* Muted light grey */
        --color-accent: #0DCAF0;     /* Cyan */
        --color-accent-soft: #0DCAF026;
        --color-accent-text: #121212;
        --color-danger: #F28B82;     /* Lighter red */
        --color-danger-soft: rgba(242, 139, 130, 0.15);
        --color-success: #81C995;    /* Lighter green */
        --color-success-soft: rgba(129, 201, 149, 0.15);
        --color-border: #343A40;     /* Darker border */
        --logo-bg: #E9ECEF;
        --logo-fg: #121212;
        --color-chart-1: #0DCAF0;
        --color-chart-2: #ADB5BD;
        --color-chart-3: #81C995;
        --color-chart-4: #FDD663;
        --color-chart-5: #A370F7;
      }
      /* Animation Keyframes */
      @keyframes fade-in {
          0% { opacity: 0; }
          100% { opacity: 1; }
      }
      @keyframes fade-in-down {
          0% { opacity: 0; transform: translateY(-10px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
    </style>
    <script>
      // Theme loader script to prevent FOUC
      (function() {
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.className = `theme-${theme}`;
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              'accent-text': 'var(--color-accent-text)',
              danger: 'var(--color-danger)',
              'danger-soft': 'var(--color-danger-soft)',
              success: 'var(--color-success)',
              'success-soft': 'var(--color-success-soft)',
              border: 'var(--color-border)',
            },
            boxShadow: {
                'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                'card': '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.07)',
                'glow': '0 0 15px -3px var(--color-accent)',
                'header-scrolled': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
